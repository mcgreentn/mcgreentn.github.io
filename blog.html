    <script type="text/javascript">
        $(document).ready(function () {
            var myResearch = data.posts;
            var postContainer = $("#postcontainer");
            let postCount = 0;
            
            $.each(myResearch, function (index, item) {
                let itemTags = item.tags;
                var post = '<div class="row top-buffer"><div class="col"><p><b>[' + item.date + '] ' + item.title + '</b>. <em>' + item.authors + '</em>. ' + item.publication + '</p></div></div>' +
                '<div class="row top-squeeze"><div class="col"><p>' + item.description + '</p></div></div>' +  
                '<div class=row top-squeeze><div class="col"><p>Tags: '
                $.each(itemTags, function (index, tag) {
                    post +=  tag;
                    if (index < itemTags.length - 1) {
                        post += ', ';
                    }
                });    
                post += '</p></div></div>'  
                post += '<div class="row top-squeeze"><div class="col"><a role="button" class="btn btn-primary lefty-button btn-sm" href="' + item.link + '" target="_blank">Link</a></div></div>';
                postContainer.append(post);
                postCount++;
                
            });


            let blogItem = document.getElementById('post-count');
            blogItem.innerHTML = postCount;
        });    
    </script>
